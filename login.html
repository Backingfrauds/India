                </form>
                <div class="links">

                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
            <div class="foot">
                <p>Follow Us On </p>
                <div class="icons">
                    <i class="fa-brands fa-whatsapp icon"></i>
                    <i class="fa-brands fa-instagram icon"></i>

                </div>
            </div>
        </div>
