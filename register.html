<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Barriecito&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body class="gradient-background" >
    <div class="formbox">
        <div class="box">
            <div class="content">
                <h1 style="margin-top:40px;">ME<span>H</span></h1>
                <form action="submit">
                    <input type="text" id="username" placeholder="User Name" name="username">
                    <input type="email" id="email" placeholder="Email" name="email">

                    <input type="password" id="password" placeholder="Password" name="password">
                    <input type="password" id="cpassword" placeholder="Conform Password" name="cpassword">

                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                    <button type="submit">Sign Up</button>
                </form>
                <div class="links">
                    <a href="#"></a>
                    <a href="#">Sign in</a>
                </div>
            </div>
            <div class="foot" style="height: 20%;">
                <p>Follow Us On </p>
                <div class="icons">
                    <i class="fa-brands fa-whatsapp icon" style="margin:0;"></i>
                    <i class="fa-brands fa-instagram icon" style="margin:0 20px;"></i>
                    <i class="fa-brands fa-facebook icon"style="margin:0;" ></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
